
services:

  mailhog:
    image: mailhog/mailhog
    ports:
      - "${SMTP_PORT}:1025"  # SMTP port
      - "8025:8025"  # Web UI port
    networks:
      - archival_material_sys

  image-proxy:
    build:
      context: ./imageProxy
    restart: always
    container_name: image-proxy
    ports:
      - "8081:8081"

  mariadb:
    container_name: archival_material_db
    image: mariadb:11.2.2
    hostname: "mariadb"
    restart: always
    environment:
      - MARIADB_ROOT_PASSWORD=${SQL_PASSWORD}
      - MARIADB_DATABASE=${SQL_DB}
    volumes:
      - sql-data:/var/lib/mysql
    ports:
      - "${SQL_PORT}:3306"
    networks:
      - archival_material_sys

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: archival_records_elasticsearch
    restart: always
    environment:
      - discovery.type=single-node
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=true
      - xpack.security.http.ssl.key=/usr/share/elasticsearch/config/certs/elasticsearch.key
      - xpack.security.http.ssl.certificate=/usr/share/elasticsearch/config/certs/elasticsearch.crt
      - xpack.security.http.ssl.certificate_authorities=/usr/share/elasticsearch/config/certs/elasticsearch.crt
      
    volumes:
      - es-data:/usr/share/elasticsearch/data
      - ./certs:/usr/share/elasticsearch/config/certs:ro
    ports:
      - "9200:9200"
    networks:
      - archival_material_sys

  scrapy-container:
    container_name: archival_material_scraper
    build:
      context: ./scrapers
    networks:
      - archival_material_sys
    depends_on:
      - backend

 
  backend:
    container_name: archival_material_api
    build: .
    restart: always
    environment:
      - SQL_PASSWORD=${SQL_PASSWORD}
      - SQL_USER=${SQL_USER}
      - SQL_PORT=${SQL_PORT}
      - SQL_DB=${SQL_DB}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - ENABLE_EMAIL=${ENABLE_EMAIL}
      - BACKEND_URL=${BACKEND_URL}
      - FRONTEND_URL=${FRONTEND_URL}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - SERVER_SSL_KEY_STORE=/app/certs/springboot-keystore.p12
      - SERVER_SSL_KEY_STORE_PASSWORD=changeit
      - SERVER_SSL_KEY_STORE_TYPE=PKCS12
      - SERVER_SSL_KEY_ALIAS=springboot
      - SERVER_SSL_ENABLED=true
      - JAVA_OPTS=-Djavax.net.ssl.trustStore=/app/certs/elasticsearch-truststore.p12 -Djavax.net.ssl.trustStorePassword=changeit
    ports:
      - "8080:8080"
      - "8443:8443"
    networks:
      - archival_material_sys
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      - mariadb
      - elasticsearch  

